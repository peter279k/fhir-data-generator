---
name: Release Test

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-test'

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        python-version: ["3.8"]

    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Install the pipenv
        run: python -m pip install pipenv --user
      - name: Setup Python virtual environment
        run: |
          python -m pipenv install
          python -m pipenv install -d
          python -m pipenv run poetry install
      - name: Check current environment and settings
        run: python -m pipenv run poetry check
      - name: Build archive Python package file
        run: python -m pipenv run poetry build
      - name: Configure Pypi URL
        run: python -m pipenv run poetry config repositories.test-pypi https://test.pypi.org/legacy/
      - name: Configure Pypi token
        run: python -m pipenv run poetry config pypi-token.test-pypi ${{ secrets.TEST_PYPI_TOKEN }}
      - name: Publishing Python package to pypi
        run: python -m pipenv run poetry publish -r test-pypi
