                        <div class="card mb-4">
                            <div class="card-body">
                                <form class="d-none" id="track-server-form" role="form">
                                    <div class="mb-3">
                                        <label for="mitw-track1-server" class="form-label">請輸入MITW Track#1 FHIR server endpoint:</label>

                                    </div>
                                    <div class="mb-3">
                                        <label for="authorization-code-url" class="form-label">請輸入Authorization Code URL:</label>
                                        <input type="text" class="form-control" id="authorization-code-url">
                                    </div>
                                    <div class="mb-3">
                                        <label for="redirect-callback-url" class="form-label">請輸入Redirect(callback) URL:</label>
                                        <input type="text" class="form-control" id="redirect-callback-url">
                                    </div>
                                    <div class="mb-3">

        <script src="../js/sweetalert2.all.min.js"></script>
        <script>
            $(() => {
                $('#track-server-form').removeClass('d-none');
                $('#oauth-server-form').addClass('d-none');

                let fhirServerEndpoint = JSON.parse(localStorage.getItem('fhir_server_endpoint'));
                let oauthServerEndpoint = JSON.parse(localStorage.getItem('oauth_server_endpoint'));
                let selector = null;

                if (fhirServerEndpoint) {
                    let fhirServerKey = Object.keys(fhirServerEndpoint);
                    for (let index=0; index<fhirServerKey.length; index++) {
                        selector = fhirServerKey[index].replace(/_/g, '-');
                        $(`#mitw-${selector}`).val(fhirServerEndpoint[fhirServerKey[index]]);
                    }
                }

                if (!oauthServerEndpoint) {
                    localStorage.setItem('oauth_server_endpoint', JSON.stringify({
                        'track#1': {},
                        'track#2': {},
                        'track#13': {},
                    }));
                }

                if (oauthServerEndpoint) {
                    let trackOptions = Object.keys(oauthServerEndpoint);
                    let oauthServerKey = null;
                    let selector = null;
                    for (let index=0; index<trackOptions.length; index++) {
                        oauthServerKey = Object.keys(oauthServerEndpoint[trackOptions[index]]);
                        for (let keyIndex=0; keyIndex<oauthServerKey.length; keyIndex++) {
                            selector = oauthServerKey[keyIndex].replace(/_/g, '-');
                            $(`#${selector}`).val(oauthServerEndpoint[trackOptions[index]][oauthServerKey[keyIndex]]);
                        }
                        break;
                    }
                }

                $('#oauth-track-option').change((e) => {
                    e.preventDefault();
                    let trackOption = $('#oauth-track-option :selected').val();
                    let oauthServerEndpoint = JSON.parse(localStorage.getItem('oauth_server_endpoint'));
                    let selector = null;

                    if (oauthServerEndpoint) {
                        oauthServerKey = Object.keys(oauthServerEndpoint[trackOption]);
                        if (oauthServerKey.length === 0) {
                            $('#client-id').val('');
                            $('#client-secret').val('');
                            $('#token-url').val('');
                            $('#authorization-code-url').val('');
                            $('#redirect-callback-url').val('');
                            $('#username').val('');
                            $('#password').val('');
                        }
                        for (let keyIndex=0; keyIndex<oauthServerKey.length; keyIndex++) {
                            selector = oauthServerKey[keyIndex].replace(/_/g, '-');
                            if (oauthServerEndpoint[trackOption][oauthServerKey[keyIndex]]) {
                                $(`#${selector}`).val();
                            }
                        }
                    }

                });

                $('#track-server-tab').click((e) => {
                    e.preventDefault();
                    $(e.currentTarget).attr('class', 'nav-link active');

                    $('#oauth-server-tab').attr('class', 'nav-link');

                    $('#track-server-form').removeClass('d-none');
                    $('#oauth-server-form').addClass('d-none');
                });

                $('#oauth-server-tab').click((e) => {
                    e.preventDefault();
                    $(e.currentTarget).attr('class', 'nav-link active');

                    $('#track-server-tab').attr('class', 'nav-link');

                    $('#track-server-form').addClass('d-none');
                    $('#oauth-server-form').removeClass('d-none');
                });

                $('#configure-fhir-server-btn').click((e) => {
                    e.preventDefault();
                    let errorMessage = {
                        title: '錯誤',
                        text: '',
                        icon: 'error',
                        confirmButtonText: '確定',
                    }
                    let successMessage = {
                        title: '完成',
                        text: '完成FHIR server設定！',
                        icon: 'success',
                        confirmButtonText: '確定',
                    }
                    let trackServerEndpoint = {};

                    try {
                        let track1Server = $('#mitw-track1-server').val();
                        new URL(track1Server);
                        trackServerEndpoint.track1_server = track1Server;
                    } catch (error) {
                        errorMessage['text'] = String(error).split('\n')[0];
                        Swal.fire(errorMessage);

                        return false;
                    }

                    try {
                        let track2Server = $('#mitw-track2-server').val();
                        new URL(track2Server);
                        trackServerEndpoint.track2_server = track2Server;
                    } catch (error) {
                        errorMessage['text'] = String(error).split('\n')[0];
                        Swal.fire(errorMessage);

                        return false;
                    }

                    try {
                        let track13Server = $('#mitw-track13-server').val();
                        new URL(track13Server);
                        trackServerEndpoint.track13_server = track13Server;
                    } catch (error) {
                        errorMessage['text'] = String(error).split('\n')[0];
                        Swal.fire(errorMessage);

                        return false;
                    }

                    localStorage.setItem('fhir_server_endpoint', JSON.stringify(trackServerEndpoint));
                    Swal.fire(successMessage);
                });

                $('#configure-oauth-server-btn').click((e) => {
                    e.preventDefault();

                    let trackOption = $('#oauth-track-option :selected').val();
                    let oauthServerEndpoint = JSON.parse(localStorage.getItem('oauth_server_endpoint'));

                    let errorMessage = {
                        title: '錯誤',
                        text: '',
                        icon: 'error',
                        confirmButtonText: '確定',
                    }
                    let successMessage = {
                        title: '完成',
                        text: `完成${trackOption}的OAuth設定！`,
                        icon: 'success',
                        confirmButtonText: '確定',
                    }

                    oauthServerEndpoint[trackOption] = {
                        client_id: $('#client-id').val(),
                        client_secret: $('#client-secret').val(),
                        username: $('#username').val(),
                        password: $('#password').val(),
                    };

                    try {
                        let tokenUrl = $('#token-url').val();
                        new URL(tokenUrl);
                        oauthServerEndpoint[trackOption].token_url = tokenUrl;
                    } catch (error) {
                        errorMessage['text'] = String(error).split('\n')[0];
                        Swal.fire(errorMessage);

                        return false;
                    }
                    try {
                        let authorizationCodeUrl = $('#authorization-code-url').val();
                        new URL(authorizationCodeUrl);
                        oauthServerEndpoint[trackOption].authorization_code_url = authorizationCodeUrl;
                    } catch (error) {
                        errorMessage['text'] = String(error).split('\n')[0];
                        Swal.fire(errorMessage);

                        return false;
                    }
                    try {
                        let redirectCallbackUrl = $('#redirect-callback-url').val();
                        new URL(redirectCallbackUrl);
                        oauthServerEndpoint[trackOption].redirect_callback_url = redirectCallbackUrl;
                    } catch (error) {
                        errorMessage['text'] = String(error).split('\n')[0];
                        Swal.fire(errorMessage);

                        return false;
                    }

                    localStorage.setItem('oauth_server_endpoint', JSON.stringify(oauthServerEndpoint));
                    Swal.fire(successMessage);
                });
            });
        </script>
